    <!-- Custom CSS -->
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: #0a0a0a;
        color: #ffffff;
        overflow-x: hidden;
      }
      .section {
        padding: 6rem 2rem;

      .section-title {
        font-size: 2.5rem;
        font-weight: 600;

        margin-bottom: 3rem;
      }
      .card {
        background: #1a1a1a;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 230, 255, 0.1);
        transition: transform 0.3s ease;
      }
      .card:hover {
        transform: translateY(-10px);
      }
      .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2rem;
        max-width: 1200px;
        margin: 0 auto;
      }
      footer {
        padding: 4rem 2rem;
        text-align: center;
        background: #0a0a0a;
      }
      .social-icons a {
        color: #00e6ff;
        font-size: 2rem;
        margin: 0 1rem;
        transition: color 0.3s ease;
      }
      .social-icons a:hover {
        color: #ffffff;
      }
      .highlight {
        color: #00e6ff;
      }
      .cite-button {
        background: transparent;
        border: 2px solid #00e6ff;
        color: #00e6ff;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        text-decoration: none;
        margin-top: 1rem;
        display: inline-block;
        transition: all 0.3s ease;
      }

        background: #00e6ff;

      }
      .nav-link {
        color: #00e6ff;
        text-decoration: none;
        transition: color 0.3s ease;
      }

  <body data-scroll-container>
    <!-- Header -->
    <header class="section">
      <div class="max-w-4xl mx-auto px-4 text-center">

    <!-- Publications Section -->
    <section id="publications" class="section" data-scroll>
      <div class="max-w-4xl mx-auto px-4">
        <h2 class="section-title">Publications</h2>
        <div id="publications-container" class="grid-container"></div>
      </div>
    </section>

    <!-- Footer -->

            ><i class="fab fa-linkedin"></i

          ></a>
        </div>
        <p class="text-lg text-gray-400 mt-6">Â© 2025 Rohith Varma Vegesna</p>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Locomotive Scroll
        const scroll = new LocomotiveScroll({
          el: document.querySelector("[data-scroll-container]"),
          smooth: true,
          multiplier: 1,
        });

        // GSAP ScrollTrigger Integration
        gsap.registerPlugin(ScrollTrigger);
        scroll.on("scroll", ScrollTrigger.update);
        ScrollTrigger.scrollerProxy("[data-scroll-container]", {
          scrollTop(value) {
            return arguments.length
              ? scroll.scrollTo(value, 0, 0)
              : scroll.scroll.instance.scroll.y;
          },
          getBoundingClientRect() {
            return {
              top: 0,
              left: 0,
              width: window.innerWidth,
              height: window.innerHeight,
            };
          },
        });
        ScrollTrigger.addEventListener("refresh", () => scroll.update());
        ScrollTrigger.refresh();

        // Smooth Scrolling for Links
        document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
          anchor.addEventListener("click", function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute("href"));
            scroll.scrollTo(target);
          });
        });

        // Header Animation
        gsap.from("header h1", { opacity: 0, y: 50, duration: 1, delay: 0.5 });
        gsap.from("header p", { opacity: 0, y: 50, duration: 1, delay: 0.7 });
        gsap.from("header a", { opacity: 0, y: 50, duration: 1, delay: 0.9 });

        // Fetch and Render Publications
        fetch("/data.json")
          .then((response) => response.json())
          .then((data) => {
            const publicationsContainer = document.getElementById(
              "publications-container"
            );
            data.publications.forEach((pub) => {
              const card = document.createElement("div");
              card.className = "card";
              card.innerHTML = `
                <h3 class="text-xl font-semibold text-white mb-2">${pub.title}</h3>
                <p class="text-gray-300 mt-2">${pub.description}</p>
                <a href="${pub.link}" target="_blank" class="cite-button">Cite</a>
              `;
              publicationsContainer.appendChild(card);
            });

            // Card Animations
            gsap.utils.toArray(".card").forEach((card) => {
              gsap.from(card, {
                scrollTrigger: {
                  trigger: card,
                  start: "top 90%",
                  scroller: "[data-scroll-container]",
                },
                opacity: 0,
                y: 50,
                duration: 1,
                ease: "power2.out",
              });
            });
          })
          .catch((error) => console.error("Error fetching data:", error));
      });
    </script>
  </body>
