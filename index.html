<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something Interesting is Coming...</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Source+Code+Pro:wght@300;400&display=swap" rel="stylesheet">
    
    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Code Pro', monospace;
            background: black;
            color: limegreen;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            animation: glitch 1.5s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px red, -2px -2px blue; }
            50% { text-shadow: -2px -2px red, 2px 2px blue; }
            100% { text-shadow: 2px 2px red, -2px -2px blue; }
        }

        .typing {
            font-size: 1.2rem;
            font-weight: 400;
            border-right: 2px solid limegreen;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            width: 0;
            animation: typing 4s steps(40, end) forwards, blink 0.8s infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .social-icons a {
            margin: 10px;
            color: limegreen;
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.2);
            color: white;
        }

        /* 3D Background Effect */
        .background {
            position: absolute;
            width: 100%;
            height: 100vh;
            background: url('https://source.unsplash.com/random/1920x1080/?tech,hacker') no-repeat center center/cover;
            filter: blur(5px) brightness(0.3);
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="container">
        <h1>Something Interesting is Coming...</h1>
        <p class="typing">I'm crafting something unique. Stay curious.</p>

        <!-- Social Media Links -->
        <div class="social-icons mt-6">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-codepen"></i></a>
        </div>
    </div>

</body>
</html>
